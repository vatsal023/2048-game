<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="status">
            <div>2048</div>
            <div class="stats">
                <div>
                    <div>score</div>
                    <div class ="score">0</div>
                </div>
                <div>
                    <div>best</div>
                    <div class = "best">0</div>
                </div>
            </div>
        </div>
        <div class= "general">
            Join the numbers and get to the <b>2048</b> tile!
        </div>
        <div class= "btn1">
            <button>New Game</button>
        </div>
        <div class="card">
            <div class="row">
                <div class="box">
                </div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
